<video class="covervid-video" poster="{{thumbnail}}" autoplay loop>
  <source id='video' src='{{video_url}}' type='video/mp4'>
</video>
<div class="fd">
    <div class="title">
        <span>{{title}}</span>
        <span id="view_count"><i>{{view_count}}</i>次播放</span>
    </div>
    <div class="praise">
        <span class="heart"></span>
        <span class="heart_count">3024</span>
    </div>
</div>
